<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="icon" href="SaikiranVoladri/TemperatureConverter/icon.png"> 
    <link rel="stylesheet" type="text/css" href="SaikiranVoladri/TemperatureConverter/styles.css">
  </head>
  <body>
    
    <div class="container">
      <h1><B>Temperature Converter</B></h1>
      <label for="temp-input">Enter Temperature:</label>
      <input type="text" id="temp-input" placeholder="Temperature...">
      <br>
      <label for="temp-type">Select temperature type:</label>
      <select id="temp-type">
        <option value="fahrenheit">Fahrenheit</option>
        <option value="celsius">Celsius</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <br>
      <button id="convert-btn">Convert</button>
      <br>
      <div id="result"></div>
    </div>
    <script src="SaikiranVoladri/TemperatureConverter/script.js"></script>
  </body>
</html>
